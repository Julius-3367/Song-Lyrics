<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="box box-bg">
        <h1>Lyrics App</h1>
      </div>

      <!-- Lyrics Search Form -->
      <div class="box box-bg">
        <form id="form">
          <input
            type="text"
            id="search"
            placeholder="Search for any song lyrics"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <!-- Search Results -->
      <div id="result" class="box"></div>
      <button id="backBtn" class="btn back" style="display: none">
        Back to Results
      </button>

      <!-- Saved Lyrics List -->
      <div id="saved-lyrics-list" class="box box-bg">
        <h2>Saved Lyrics</h2>
        <ul id="saved-lyrics-ul"></ul>
      </div>

      <!-- Developer Information -->
      <div class="developer">Developed by: Korir Julius</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
